apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ztp
  namespace: ztp
spec:
  parentRefs:
    - name: gateway-external
      namespace: gateway
      sectionName: https
  hostnames:
  - "ztp.sedimark.work"
  rules:
  - matches:
    - path:
        type: PathPrefix 
        value: /
    backendRefs:
    - name: ztp
      port: 8080
