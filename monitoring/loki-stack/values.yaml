# Loki Configuration for Comprehensive Log Aggregation
deploymentMode: SimpleScalable
loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 2
  # Schema configuration
  schemaConfig:
    configs:
      - from: 2024-04-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  # Storage configuration
  storage:
    type: s3
    bucketNames:
      chunks: loki-data
      ruler: loki-ruler
      admin: loki-admin
    s3:
      endpoint: minio.monitoring.svc.cluster.local:9000
      accessKeyId: minioadmin
      secretAccessKey: minioadmin
      s3ForcePathStyle: true
      insecure: true
  # Limits configuration
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
    retention_period: 168h
  # Pattern ingester
  pattern_ingester:
    enabled: true
  # Ruler
  ruler:
    enable_api: true
# Deployment configuration - SimpleScalable mode
backend:
  replicas: 2
  resources:
    requests:
      cpu: 300m
      memory: 600Mi
    limits:
      cpu: 500m
      memory: 1Gi
  persistence:
    enabled: true
    storageClass: longhorn
    size: 10Gi
read:
  replicas: 2
  resources:
    requests:
      cpu: 300m
      memory: 600Mi
    limits:
      cpu: 1000m
      memory: 2Gi
write:
  replicas: 2
  resources:
    requests:
      cpu: 300m
      memory: 600Mi
    limits:
      cpu: 500m
      memory: 1Gi
  persistence:
    enabled: true
    storageClass: longhorn
    size: 10Gi
# Gateway configuration
gateway:
  enabled: true
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
# Disable single binary mode and other deployment modes
singleBinary:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0
# Disable embedded MinIO (we use our own)
minio:
  enabled: false
# Monitoring
monitoring:
  dashboards:
    enabled: true
  rules:
    enabled: true
  serviceMonitor:
    enabled: true
    labels:
      release: kube-prometheus-stack
# Loki Canary
lokiCanary:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
# Disable test and cache components for simplicity
test:
  enabled: false
chunksCache:
  enabled: false
resultsCache:
  enabled: false
