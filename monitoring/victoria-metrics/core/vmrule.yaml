apiVersion: operator.victoriametrics.com/v1beta1
kind: VMRule
metadata:
  name: basic-rules
  namespace: victoria-metrics
spec:
  groups:
    - name: basic.rules
      rules:
        - alert: InstanceDown
          expr: up == 0
          for: 2m
          labels:
            severity: critical
          annotations:
            summary: "Instance {{ $labels.instance }} down"
            description: "{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 2 minutes."
