apiVersion: operator.victoriametrics.com/v1beta1
kind: VMScrape
metadata:
  name: victoriametrics
  namespace: victoriametrics-operator
  labels:
    app: victoriametrics
spec:
  jobLabel: app
  selector:
    matchLabels:
      app: victoriametrics
  endpoints:
    - port: http
      interval: 30s
      scrapeTimeout: 10s
      path: /metrics
