apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana
  namespace: k8s-monitoring
spec:
  parentRefs:
    - name: internal-gateway
      namespace: networking
  hostnames:
    - "grafana.k8s.local"
  rules:
    - backendRefs:
        - name: grafana
          port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: prometheus
  namespace: k8s-monitoring
spec:
  parentRefs:
    - name: internal-gateway
      namespace: networking
  hostnames:
    - "prometheus.k8s.local"
  rules:
    - backendRefs:
        - name: prometheus-operated
          port: 9090
