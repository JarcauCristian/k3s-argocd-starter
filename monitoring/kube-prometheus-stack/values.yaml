# Reduce resource usage for a single-node cluster
global:
  rbac:
    create: true

prometheusOperator:
  enabled: true
  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

  admissionWebhooks:
    enabled: false

  tls:
    enabled: false

grafana:
  enabled: true
  adminPassword: "admin"
  defaultDashboardsEnabled: true
  persistence:
    enabled: true
    storageClassName: longhorn
    accessModes:
    - ReadWriteOnce
    size: 1Gi
  service:
    type: ClusterIP
  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

  # Enable sidecar for dashboard discovery
  sidecar:
    dashboards:
      enabled: true
      label: grafana_dashboard
      labelValue: "1"
      searchNamespace: ALL
      provider:
        allowUiUpdates: true
        disableDelete: false
        foldersFromFilesStructure: false

  additionalDataSources:
  - name: Prometheus
    type: prometheus
    url: http://prometheus-operated.kube-prometheus-stack.svc:9090

  dashboards:
    default:
      prometheus-stats:
        gnetId: 2
        revision: 2
        datasource: Prometheus
      node-exporter:
        gnetId: 1860
        revision: 22
        datasource: Prometheus

prometheus:
  enabled: true
  service:
    type: ClusterIP
  prometheusSpec:
    retention: 7d
    # Fix scraping timeouts and intervals to prevent broken pipe errors
    scrapeInterval: 30s
    scrapeTimeout: 10s
    evaluationInterval: 30s
    # Additional configuration to handle network issues
    additionalScrapeConfigs:
    - job_name: 'kubernetes-nodes'
      kubernetes_sd_configs:
      - role: node
      scheme: http
      metrics_path: /metrics
      scrape_interval: 30s
      scrape_timeout: 10s
      relabel_configs:
      - source_labels: [ __address__ ]
        regex: '(.*):10250'
        target_label: __address__
        replacement: '${1}:9100'
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 200m
        memory: 512Mi
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: longhorn
          accessModes: [ "ReadWriteOnce" ]
          resources:
            requests:
              storage: 2Gi

alertmanager:
  enabled: true
  alertmanagerSpec:
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 64Mi
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: longhorn
          accessModes: [ "ReadWriteOnce" ]
          resources:
            requests:
              storage: 512Mi

nodeExporter:
  enabled: true
  # Fix: Only disable the problematic nfsd collector, keep defaults
  extraArgs:
  # Explicitly disable nfsd collector that's causing issues
  - --no-collector.nfsd
  resources:
    limits:
      cpu: 50m
      memory: 64Mi
    requests:
      cpu: 20m
      memory: 32Mi

kubeStateMetrics:
  enabled: true
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
