apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: vector
  namespace: victorialogs
  labels:
    app: vector
spec:
  selector:
    matchLabels:
      app: vector
  template:
    metadata:
      labels:
        app: vector
    spec:
      serviceAccountName: vector
      containers:
      - name: vector
        image: vectordotdev/vector:0.40.0-alpine # Use a modern image from the new registry
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
        volumeMounts:
        - name: varlog
          mountPath: /var/log
          readOnly: true
        - name: vector-config
          mountPath: /etc/vector/
        - name: var-lib-kubelet-pods
          mountPath: /var/lib/kubelet/pods
          readOnly: true
        env:
        - name: VECTOR_CONFIG
          value: /etc/vector/vector.yaml
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: vector-config
        configMap:
          name: vector-config
      - name: var-lib-kubelet-pods
        hostPath:
          path: /var/lib/kubelet/pods
